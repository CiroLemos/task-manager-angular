<h1 class="page-header">Lista de Tarefas</h1>

<div class="card card-body bg-light">
    <form (ngSubmit)="create()">
        <div class="row">
            <div class="col-md-10">
                <input [(ngModel)]="newTask.title" type="text" class="form-control"
                    placeholder="Digite aqui uma nova tarefa" name="title">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success" type="submit">
                    Adicionar Tarefa
                </button>
            </div>
        </div>
    </form>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>
                <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
                    <span class="oi oi-info"></span>
                    Detalhes
                </a>
                <button class="btn btn-danger" (click)="delete(task)">
                    <span class="oi oi-trash"></span>
                    Excluir
                </button>
            </td>
        </tr>
    </tbody>
</table>
