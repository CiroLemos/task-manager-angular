<h1 class="page-header">Detalhes da Tarefa: {{ task.title }}</h1>

<form [formGroup]="reactiveTaskForm" (ngSubmit)="updateTask()">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="title" class="control-label">Título</label>
            <input type="text" formControlName="title" id="title" class="form-control" [class.is-valid]="reactiveTaskForm.get('title').valid" [class.is-invalid]="showFieldError(reactiveTaskForm.get('title'))">
        </div>
        <div class="form-group col-md-3">
            <label for="deadline" class="control-label">Prazo de Entrega</label>
            <input type="text" formControlName="deadline" id="deadline" class="form-control" [class.is-valid]="reactiveTaskForm.get('deadline').valid" [class.is-invalid]="showFieldError(reactiveTaskForm.get('deadline'))">
        </div>
        <div class="form-group col-md-3">
            <label for="done" class="control-label">Situação</label>
            <select class="form-control" formControlName="done" id="done" [class.is-valid]="reactiveTaskForm.get('done').valid" [class.is-invalid]="showFieldError(reactiveTaskForm.get('done'))">
                <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <label for="description" class="control-label">Descrição</label>
            <textarea formControlName="description" class="form-control" id="description" rows="4"></textarea>
        </div>
    </div>

    <button [disabled]="reactiveTaskForm.invalid" type="submit" class="btn btn-success" >Atualizar</button>
    <button class="btn btn-info" (click)="goBack()" type="button">Voltar</button>
