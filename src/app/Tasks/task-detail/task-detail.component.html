<h1 class="page-header">Detalhes da Tarefa: {{ task?.title }}</h1>

<form #taskForm="ngForm" *ngIf="task">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="title" class="control-label">Título</label>
            <input #title="ngModel" [(ngModel)]="task.title" type="text" [class.is-valid]="title.valid" [class.is-invalid]="showFieldError(title)" class="form-control" name="title" id="title" required minlength="3">
            <div *ngIf="showFieldError(title)"  class="text-danger">
                <div *ngIf="title.errors.required">o título é obrigatório</div>
                <div *ngIf="title.errors.minlength">O título deve ter no mínimo 3 caracteres.</div>
            </div>
        </div>

        <div class="form-group col-md-3">
            <label for="deadline" class="control-label">Prazo de entrega</label>
            <input #deadline="ngModel" [(ngModel)]="task.deadline" type="text" [class.is-valid]="deadline.valid" [class.is-invalid]="showFieldError(deadline)" class="form-control" name="deadline" id="deadline" required>
        </div>

        <div class="form-group col-md-3">
            <label for="done" class="control-label">Situação</label>
            <select [(ngModel)]="task.done" type="text" class="form-control" name="done" id="done">
                <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12">
            <label for="description" class="control-label">Descrição detalhada</label>
            <textarea [(ngModel)]="task.description" type="text" class="form-control" name="description"
                id="description" rows="6"></textarea>
        </div>
    </div>

    <button class="btn btn-info" (click)="goBack()">Voltar</button>
    <button [disabled]="taskForm.invalid" type="submit" class="btn btn-success" (click)="updateTask()">Salvar</button>

    <hr>

    <pre><code>{{title.errors | json}}</code></pre>
    
</form>
