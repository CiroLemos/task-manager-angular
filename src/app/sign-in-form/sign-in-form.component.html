<h1 class="page-header">Faça seu login</h1>

<div class="jumbotron">

    <div *ngIf="formErrors" class="alert alert-danger">
        <strong>
            Ocorreu um erro ao tentar logar no sistema.
        </strong>
        <ul>
            <li *ngFor="let error of formErrors">{{ error }}</li>
        </ul>
    </div>

    <form [formGroup]="form" (ngSubmit)="signInUser()">

        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-4">
                <input formControlName="email" type="email" class="form-control" id="email"
                    [ngClass]="formUtils.fieldClassErrorOrSuccess('email')">

                <div *ngIf="formUtils.showFieldError('email')" class="text-danger">
                    <div *ngIf="form.get('email').errors.required">O email é obrigatório</div>
                    <div *ngIf="form.get('email').errors.email">O email digitado é inválido.</div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Senha</label>
            <div class="col-sm-4">
                <input formControlName="password" type="password" class="form-control" id="password"
                    [ngClass]="formUtils.fieldClassErrorOrSuccess('password')">

                <div *ngIf="formUtils.showFieldError('password')" class="text-danger">
                    <div *ngIf="form.get('password').errors.required">O password é obrigatório</div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" [disabled]="form.invalid || submitted" class="btn btn-primary">Criar Conta</button>
            </div>
        </div>
    </form>
</div>
